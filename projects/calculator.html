<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <button onclick="updateCalculation('1');">1</button>
    <button onclick="updateCalculation('2');">2</button>
    <button onclick="updateCalculation('3');">3</button>
    <button onclick="updateCalculation(' + ');">+</button>
    <button onclick="calculateEquation();">=</button>

    <p class="js-result"></p>
    
    <script>
      let calculation = "";

      function updateCalculation(number) {
        calculation += number;
        displayCalculation();
      }

      function calculateEquation(){
        eval(calculation);
        calculation = eval(calculation);
        displayCalculation();
      }

      function displayCalculation() {
        document.querySelector('.js-result')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
