<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <h1>Cart Quantity</h1>

    <button onclick="addToCart(1)">Add to cart</button>
    <button onclick="addToCart(2)">+2</button>
    <button onclick="addToCart(3)">+3</button>
    <button onclick="resetCart()">Reset cart</button>
    <p class="js-added"></p>
    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantity = 0;
      let addedMessageTimeout;

      function addToCart(amount) {
        cartQuantity += amount;
        showQuantity();

        clearTimeout(addedMessageTimeout);

        setTimeout(() => {
          document.querySelector('.js-added').innerHTML = 'Added';

          // Esconder "Added" 2 segundos depois de ter aparecido
          addedMessageTimeout = setTimeout(() => {
            document.querySelector('.js-added').innerHTML = '';
          }, 2000);
        }, 1000);
      }

      function resetCart() {
        cartQuantity = 0;
        showQuantity();
      }

      function showQuantity() {
        setTimeout(() => {
          document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
        }, 2000);
      }
    </script>
  </body>
</html>
