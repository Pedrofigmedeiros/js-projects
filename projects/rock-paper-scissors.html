<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <!-- 
    Algorithim:
    - User chooses one button (rock, paper or scissors)
    - Computer randomly selects one number that is correlated to rock, paper or scissors
    - Compare the results
    - Display the result and the score into a popup
    - Update an score

    -->
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <button
      onclick="
        score.lose = 0;
        score.win = 0;
        score.tie = 0;
      alert(`Score: Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}.`);
    "
    >
      Reset Score
    </button>

    <script>
      const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }

        if (result === "Tie.") {
          score.ties++;
        } else if ((result = "You lose.")) {
          score.losses += 1;
        } else if ((result = "You win.")) {
          score.wins += 1;
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
          Score: Wins: ${score.wins}. Losses: ${score.losses}. Tie: ${score.ties}.`
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
