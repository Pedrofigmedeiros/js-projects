<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <!-- 
    Algorithm:
    - User chooses one button (rock, paper or scissors)
    - Computer randomly selects one number that is correlated to rock, paper or scissors
    - Compare the results
    - Display the result and the score into a popup
    - Update the score
    -->
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>
    <button onclick="resetScore()">Reset Score</button>

    <script>
      // Load the score from localStorage or initialize it
      const score = JSON.parse(localStorage.getItem('score'));

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }

        if (result === "Tie.") {
          score.ties++;
        } else if (result === "You lose.") {
          score.losses++;
        } else if (result === "You win.") {
          score.wins++;
        }

        // Save the updated score to localStorage
        localStorage.setItem('score', JSON.stringify(score));

        document.querySelector('.js-moves')
          .innerHTML = `Computer chose ${computerMove} - You choosed ${playerMove}`

        document.querySelector('.js-result')
        .innerHTML = result;

        updateScoreElement();
      }

      function updateScoreElement () {
        document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}. Losses: ${score.losses}. Ties: ${score.ties}.`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        if (randomNumber < 1 / 3) {
          return "rock";
        } else if (randomNumber < 2 / 3) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();
      }
    </script>
  </body>
</html>
