<!DOCTYPE html>
<html>
  <head>
     <title>DOM Project</title>
  </head>
  <body>
    <section>
      <p>YouTube Subscribe Button</p>
      <button onclick="
        subscribe();
      " class="js-subscribe-button">Subscribe</button>
    </section>

    <section>
      <p>Rock Paper Scissors</p>
      <a href="rock-paper-scissors.html">Click here</a>
    </section>

    <section>
      <p>Amazon Shipping Calculator</p>
      <p>Orders under $40 = +$10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>
      <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKey(event);">
      <button onclick="calculateTotal();">Calculate</button>
      <p class="js-total-cost"></p>
    </section>

    <script>
      function handleCostKey(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        } 

        document.querySelector('.js-total-cost')
          .innerHTML = `The total cost is $${cost}.`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
