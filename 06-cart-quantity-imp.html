<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity Improovment</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset')
      console.log(`Cart quantity: ${cartQuantity}`)
    "
    >
      Reset cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(operator) {
        if (cartQuantity >= 10 - operator + 1) {
          cartQuantity = 10;
          alert("The cart is full");
        } else {
          cartQuantity += operator;
        }
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
