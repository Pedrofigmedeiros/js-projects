<!DOCTYPE html>
<html>
  <head>
    <title>Introducion to variables in JS</title>
  </head>
  <body>
    <script>
      let variable1 = 3; // let is the best way to declare variables at JavaScript
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);

      let message = "Hello";
      console.log(message);

      variable1 += 1;
      console.log(variable1);

      const variable2 = 3; // Variable is constant (can't be changed during the code)

      var variable3 = 3; // var is the original way to declare variables, but it is not used anymore

      console.log(typeof variable2);

      // Naming conventions:
      // camelCase: cartQuantity
      // PascalCase: CartQuantity
      // kebab-case: cart-quantity
      // snake_case; cart_quantity
    </script>
  </body>
</html>
